<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap css file link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Custom css link -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather Application </title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-dark text-center my-4">WeatherApplication</h1>

        <form class="change-location my-4 text-center text-dark">
            <label for="city" class="mb-2">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-3">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/150.png/09f/fff" alt="" class="time card-img-top img-fluid">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Forecast js link -->
    <script src="../js/forecast.js"></script>

    <!-- Custom js link -->
    <script src="../js/app.js"></script>
</body>
</html>
